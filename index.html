<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor Submissions</title>
</head>
<body>
  <div class="container">
    <main>
      <section>
        <h1 class="page-heading">Frontend Mentor Submissions</h1>
      </section>
      <section>
        <div class="submissions">
          <div class="card">
            <img class="card-img" src="images/qrcode.png" alt="qrcode">
            <div class="card-body">
              <h3 class="card-title">QR Code card</h3>
              <a class="btn-card btn-blue" href="https://nmr-qr-code.netlify.app/">View Site</a>
              <a class="btn-card btn-red" href="https://github.com/nmr15/FEM-QR-code-component">View Github</a>
            </div>
          </div>
          <div class="card">
            <img class="card-img" src="images/blogpreview.png" alt="blogpreview">
            <div class="card-body">
              <h3 class="card-title">Blog preview card</h3>
              <a class="btn-card btn-blue" href="https://nmr15.github.io/frontendmentor/blog-preview-card/">View Site</a>
              <a class="btn-card btn-red" href="https://github.com/nmr15/frontendmentor/tree/main/blog-preview-card">View Github</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer">
        <h3>Submissions by <a href="http://nathanielravelo.com/">Nathaniel Ravelo</a></h3>
      </div>
      
    </footer>
  </div>
</body>
</html>
