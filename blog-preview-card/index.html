<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

<body>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <img class="card-img" src="assets/images/illustration-article.svg" alt="card image">
        <p class="card-tag">Learning</p>
        <p class="card-date">Published 21 Dec 2023</p>
        <h3 class="card-heading">HTML & CSS foundations</h3>
        <p class="card-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-author">
          <img src="assets/images/image-avatar.webp" alt="author">
          <span>Greg Hooper</span>
        </div>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nmr15.github.io/frontendmentor/">Nathaniel Ravelo</a>.
  </div>
